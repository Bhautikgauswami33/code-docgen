<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test CORS</title>
</head>
<body>
    <h1>API Test</h1>
    <button id="testButton">Test API</button>
    <div id="result" style="white-space: pre-wrap; margin-top: 20px; padding: 10px; border: 1px solid #ccc;"></div>

    <script>
        document.getElementById('testButton').addEventListener('click', async () => {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing API...';

            try {
                const response = await fetch('http://localhost:8000/api/ai-status/');
                const data = await response.json();
                resultDiv.innerHTML = 'Success!\n\n' + JSON.stringify(data, null, 2);
            } catch (error) {
                resultDiv.innerHTML = 'Error!\n\n' + error.message;
            }
        });
    </script>
</body>
</html>
